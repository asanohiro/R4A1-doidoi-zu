<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h1>Upload Result</h1>
    <p>Location: {{ location }}</p>
    <p>Date and Time: {{ date_time }}</p>
    <p>Image:</p>
    <img src="{{ image_url }}" alt="Uploaded Image">
    <p>Detected Labels:</p>
    <ul>
        {% for label in labels %}
            <li>{{ label.Name }}: {{ label.Confidence }}%</li>
        {% endfor %}
    </ul>
</body>
</html>
