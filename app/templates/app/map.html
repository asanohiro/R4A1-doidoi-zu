<!DOCTYPE html>
<html>
<head>
    <title>Map View</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVf2L2W59AyS81Z6qv5fqd2JW-XjAW_pA" async defer></script>
</head>
<body>
<script>
    let map;
    let markers = [];
    let infoWindows = [];
    let items = JSON.parse('{{ items_json|escapejs }}'); // Djangoから渡された検索結果のJSON

    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const initialLat = position.coords.latitude;
                const initialLng = position.coords.longitude;
                const MyLatLng = new google.maps.LatLng(initialLat, initialLng);

                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: MyLatLng,
                    mapTypeId: 'roadmap'
                });

                // 現在地のマーカー
                new google.maps.Marker({
                    position: MyLatLng,
                    map: map,
                    title: "現在地"
                });

                // アイテムをマッピング
                displayItems(items);
            }, function() {
                alert("現在地の取得に失敗しました。");
            });
        } else {
            alert("このブラウザは位置情報をサポートしていません。");
        }
    }

    function displayItems(items) {
        items.forEach((item, index) => {
            const fields = item.fields;
            if (fields.latitude && fields.longitude) {
                const latLng = new google.maps.LatLng(fields.latitude, fields.longitude);
                const marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    title: fields.description
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div>
                            <img src="${fields.image_url || ''}" alt="Lost Item" style="width:100px;height:100px;">
                            <p><strong>${fields.description}</strong></p>
                            <p>${fields.date_time}</p>
                        </div>`
                });

                // マーカークリックで詳細表示
                marker.addListener('click', () => {
                    infoWindows.forEach(window => window.close());  // 他のインフォウィンドウを閉じる
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
                infoWindows.push(infoWindow);

                // リスト表示
                addItemToList(item, index);
            }
        });
    }

    function addItemToList(item, index) {
        const li = document.createElement('li');
        li.textContent = item.fields.description;
        li.onclick = function() {
            const marker = markers[index];
            const infoWindow = infoWindows[index];
            map.panTo(marker.getPosition());
            marker.setAnimation(google.maps.Animation.BOUNCE);
            infoWindow.open(map, marker);
        };
        document.getElementById('item-list').appendChild(li);
    }

    window.onload = function() {
        initMap();
    };
</script>
