<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Map View</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqHlGwfNy0uPR4h0GakNZW16cRtHr1cWg&callback=initMap"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 20px;
        }

        ul#item-list {
            list-style: none;
            padding: 0;
        }

        ul#item-list li {
            margin-bottom: 20px;
        }

        ul#item-list img {
            max-width: 100px;
            max-height: 100px;
            display: block;
        }
    </style>
</head>
<body>
<h1>落とし物検索</h1>

<!-- 検索フォーム -->
<form onsubmit="fetchItems(); return false;">
    <label for="item_name">品名:</label>
    <input type="text" id="item_name" name="item_name">

    <label for="prefecture">都道府県:</label>
    <select id="prefecture" name="prefecture">
        <option value="">都道府県を選択</option>
        <option value="Hokkaido">北海道</option>
        <option value="Aomori">青森</option>
        <option value="Iwate">岩手</option>
        <option value="Miyagi">宮城</option>
        <option value="Akita">秋田</option>
        <option value="Yamagata">山形</option>
        <option value="Fukushima">福島</option>
        <option value="Ibaraki">茨城</option>
        <option value="Tochigi">栃木</option>
        <option value="Gunma">群馬</option>
        <option value="Saitama">埼玉</option>
        <option value="Chiba">千葉</option>
        <option value="Tokyo">東京</option>
        <option value="Kanagawa">神奈川</option>
        <option value="Niigata">新潟</option>
        <option value="Toyama">富山</option>
        <option value="Ishikawa">石川</option>
        <option value="Fukui">福井</option>
        <option value="Yamanashi">山梨</option>
        <option value="Nagano">長野</option>
        <option value="Gifu">岐阜</option>
        <option value="Shizuoka">静岡</option>
        <option value="Aichi">愛知</option>
        <option value="Mie">三重</option>
        <option value="Shiga">滋賀</option>
        <option value="Kyoto">京都</option>
        <option value="Osaka">大阪</option>
        <option value="Hyogo">兵庫</option>
        <option value="Nara">奈良</option>
        <option value="Wakayama">和歌山</option>
        <option value="Tottori">鳥取</option>
        <option value="Shimane">島根</option>
        <option value="Okayama">岡山</option>
        <option value="Hiroshima">広島</option>
        <option value="Yamaguchi">山口</option>
        <option value="Tokushima">徳島</option>
        <option value="Kagawa">香川</option>
        <option value="Ehime">愛媛</option>
        <option value="Kochi">高知</option>
        <option value="Fukuoka">福岡</option>
        <option value="Saga">佐賀</option>
        <option value="Nagasaki">長崎</option>
        <option value="Kumamoto">熊本</option>
        <option value="Oita">大分</option>
        <option value="Miyazaki">宮崎</option>
        <option value="Kagoshima">鹿児島</option>
        <option value="Okinawa">沖縄</option>
    </select>

    <button type="submit">検索</button>
</form>

<!-- 検索URLのための隠しフィールド -->
<input type="hidden" id="search-url" value="{% url 'search_items' %}">

<!-- 地図の表示部分 -->
<div id="map"></div>

<!-- 検索結果のリスト -->
<ul id="item-list"></ul>

<script>
    let map;
    let markers = [];
    let infoWindows = [];
    let initialMarker;

    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const initialLat = position.coords.latitude;
                const initialLng = position.coords.longitude;
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: initialLat, lng: initialLng},
                    zoom: 16,
                    mapTypeId: 'roadmap'
                });
                initialMarker = new google.maps.Marker({
                    position: {lat: initialLat, lng: initialLng},
                    map: map,
                    title: "現在地"
                });
                fetchItems();
            }, () => {
                alert("現在地の取得に失敗しました。");
            });
        } else {
            alert("このブラウザは位置情報をサポートしていません。");
        }
    }

    function fetchItems() {
        const itemName = document.getElementById('item_name').value;
        const prefecture = document.getElementById('prefecture').value;
        const url = document.getElementById('search-url').value + `?item_name=${itemName}&prefecture=${prefecture}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                clearMarkers();
                if (data.length > 0) {
                    displayItems(data);
                    updateItemList(data);
                } else {
                    alert("該当するアイテムがありません。");
                    document.getElementById('item-list').innerHTML = '<li>該当するアイテムがありません。</li>';
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function displayItems(items) {
        items.forEach((item, index) => {
            if (item.latitude && item.longitude) {
                const latLng = new google.maps.LatLng(item.latitude, item.longitude);
                const marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    title: item.description
                });
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div>
                            <img src="${item.image_url || ''}" alt="Lost Item" style="width:100px;height:100px;">
                            <p><strong>${item.description}</strong></p>
                            <p>${item.date_time}</p>
                        </div>`
                });
                marker.addListener('click', () => {
                    infoWindows.forEach(iw => iw.close());
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
                infoWindows.push(infoWindow);
            }
        });
    }

    function clearMarkers() {
        markers.forEach(marker => marker.setMap(null));
        markers = [];
        infoWindows = [];
        document.getElementById('item-list').innerHTML = '';
    }

    function updateItemList(items) {
        const itemList = document.getElementById('item-list');
        itemList.innerHTML = '';

        items.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div>
                    ${item.image_url ? `<img src="${item.image_url}" alt="Image" onclick="focusMarker(${index}); return false;">` : ''}
                    <p>品目：${item.description}</p>
                    <p>場所: ${item.prefecture}</p>
                    <p>時間: ${item.date_time}</p>
                </div>
            `;
            itemList.appendChild(li);
        });
    }

    function focusMarker(index) {
        const marker = markers[index];
        const infoWindow = infoWindows[index];
        map.panTo(marker.getPosition());
        map.setZoom(16);
        infoWindows.forEach(iw => iw.close());
        infoWindow.open(map, marker);
    }

    window.onload = initMap;
</script>
</body>
</html>
