{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アップロード結果確認</title>
    <link rel="stylesheet" href="{% static 'upload_result.css' %}">
</head>
<body>

    <div class="container">
        <h1>アップロード結果確認</h1>
        <form method="post" action="{% url 'upload_image_result' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="upload-info">

            </div>
            <div>
                <label><strong>品名:</strong></label>
                <input type="text" name="item_name" value="{{ item_name }}" readonly>
            </div>
            <div>
                <label><strong>都道府県:</strong></label>
                <input type="text" name="prefecture" value="{{ prefecture }}" readonly>
            </div>
            <div>
                <input type="text" name="comment" value="{{ comment }}" readonly>
            </div>
            <div>
                <label><strong>アップロードされた画像:</strong></label><br>
                <img src="{{ image_url }}" alt="アップロードされた画像" style="max-width:300px; height:auto;">
            </div>
            <input type="hidden" name="latitude" value="{{ latitude }}">
            <input type="hidden" name="longitude" value="{{ longitude }}">
            <input type="hidden" name="image_url" value="{{ image_url }}">
            <div class="button-container">
                <div class="link-button">
                    <input class="register-button" type="submit" value="この内容で登録する">
                </div>
                <!-- 再アップロードや戻るボタンを表示 -->
                <div class="reupload-button">
                    <a class="button" href="{% url 'return_upload_image' %}">
                        再アップロード
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
