<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告 - 不適切な画像</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .warning-container {
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #c82333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <h1>警告</h1>
        <p>この画像は不適切な内容を含む可能性があるため、登録できません。</p>
        <p>別の画像を使用して再度試してください。</p>
        <a href="{% url 'index' %}" class="btn">戻る</a>
    </div>
</body>
</html>
