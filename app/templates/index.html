{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>落とし物捜索システム</title>
  <link rel="stylesheet" href="{% static 'css/new_index.css' %}">
</head>
<body>
  <div class="container">
    {% if request.session.nickname %}
      <div style="display: flex; justify-content: flex-end;">
            <a class="login-button" href="{% url 'logout' %}">
                <span>ログアウト</span>
                <img src="{% static 'Image/refister_icon.png' %}" alt="ログアウトロゴ" class="icon">
            </a>
      </div>
      
      <h1>落とし物捜索 ホーム</h1>
      <p>おかえりなさい、{{ request.session.nickname }} さん</p>
      <div class="button-container">
        <a href="{% url 'map' %}">マップ検索</a>
        <a href="{% url 'upload_image' %}">落とし物登録</a>
        <a href="{% url 'chat_room_list' %}">チャット</a>
      </div>
      
    {% else %}
      <div style="display: flex; justify-content: flex-end;">
            <a class="login-button" href="{% url 'login' %}">
                <span>ログイン・ユーザー登録</span>
                <img src="{% static 'Image/refister_icon.png' %}" alt="ログインロゴ" class="icon">
            </a>
      </div>
      
      <h1>落とし物捜索 ホーム</h1>
      <p>ようこそ、guest さん</p>
      
      <div class="button-container">
        <a href="{% url 'map' %}">マップ検索</a>
        <a href="{% url 'upload_image' %}">落とし物登録</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
